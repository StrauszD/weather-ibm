<video autoplay muted loop class="bg-video">
  <source src="../../assets/island.mp4" type="video/mp4">
</video>
<div class="outer container">
  <div class="middle">
    <div class="inner row">
      <div class="col m4 s12 offset-m4 login-card">
        <div class="card-panel">
          <h4>Weather IBM</h4>
          <div class="row form-container">
            <div class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="lat" type="text" [(ngModel)]="lat" name="lat" required>
                  <label for="lat">Latitude</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="long" type="text" [(ngModel)]="long" name="long" required>
                  <label for="long">Longitude</label>
                </div>
              </div>
              <div class="row login-button">
                <button class="waves-light button" (click)="updateValues()">Search</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
